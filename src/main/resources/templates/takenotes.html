<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>记录笔记</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">

</head>
<body class="layui-layout-body layui-bg-gray">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header layui-bg-green">
        <div class="layui-logo">
            <img src="/img/logo2zuhe2.png" style="height:90%;width:90%"></div>
        <ul class="layui-nav layui-layout-left layui-bg-green">
            <li class="layui-nav-item"><a href="">动态广场</a></li>
            <li class="layui-nav-item"><a href="">文章展示</a></li>
            <li class="layui-nav-item"><a href="">经验分享平台</a></li>
            <li class="layui-nav-item"><a href="">图书分享平台</a></li>
            <li class="layui-nav-item"><a href="">互助中心</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right layui-bg-green">
            <!--个人头像-->
            <li class="layui-nav-item">
                <a href="javascript:;" th:text="${username}">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退出</a></li>
        </ul>
    </div>

    <!--    侧边栏-->
    <div class="layui-side layui-bg-green">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-bg-green"><a href="/personaldata/searchpersonaldata">修改个人资料</a></li>
                <li class="layui-nav-item layui-bg-green"><a href="/dynamicmood/searchdynamicmood">发布动态心情</a></li>
                <li class="layui-nav-item layui-bg-green">
                    <a href="javascript:;">文章模块</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:location.href='/publicarticle/testpublicarticle';">发布文章</a></dd>
                        <dd><a href="javascript:location.href='/publicnote/mynote';">我的文章</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-bg-green">
                    <a href="javascript:;">笔记模块</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:location.href='/publicnote/testpublicnote';">记录笔记</a></dd>
                        <dd><a href="javascript:location.href='/publicnote/searchNote';">我的笔记</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-bg-green"><a href="/msgboard/searchMessage">芬芳留言板</a></li>
                <li class="layui-nav-item layui-bg-green"><a href="">发表读书分享</a></li>
                <li class="layui-nav-item layui-bg-green"><a href="">发布消息</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class="main">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;margin-bottom: 0px">
                    <legend>发布文章</legend>
                </fieldset>

                <div style="padding: 20px; padding-top:0px;background-color: #F2F2F2;">
                    <div class="layui-row layui-col-space15" style="width: auto;height: auto">
                        <div class="layui-col-md12">
                            <div class="layui-card" style="height: auto">
                                <form class="layui-form" action="">
                                    <div class="layui-form-item" style="margin:10px;padding: 10px;padding-top: 20px;margin-left: 0px">
                                        <label class="layui-form-label">标题</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>

                                    <div class="layui-form-item layui-form-text" style="margin:10px;padding: 10px;margin-left: 0px">
                                        <label class="layui-form-label">内容</label>
                                        <div class="layui-input-block">
                                            <textarea id="demo" name="message" lay-verify="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block" style="margin:10px;padding: 10px;margin-left: 150px;padding-bottom: 20px">
                                            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                        </div>
                                    </div>
                                </form>

                                <!--表单-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="layui-footer">
    <!-- 底部固定区域 -->
    ©licy 动态心情
</div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script>
    //JavaScript代码区域
    layui.use(['element', 'layer', 'form','layedit'], function () {
        var element = layui.element;
        var layer = layui.layer;
        var form = layui.form;
        var layedit = layui.layedit;
        var index=layedit.build('demo', {
            height: 400,//设置编辑器高度
            tool: ['strong' //加粗
                ,'italic' //斜体
                ,'underline' //下划线
                ,'del' //删除线
                ,'|' //分割线
                ,'left' //左对齐
                ,'center' //居中对齐
                ,'right' //右对齐
                ,'face' //表情
            ] //设置功能列表
        });//建立编辑器
        form.verify({
            content:function () {
                layedit.sync(index);
            }
        })
        form.on('submit(formDemo)', function (data) {
            layui.jquery.ajax({
                type: "POST",
                url: "/publicnote/saveNote",
                async: false, //改为同步请求
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify(data.field),
                success: function (data) {
                    if (data) {
                        location.href = "/publicnote/searchNote";
                    } else {
                        layer.msg('修改失败');
                    }
                }
            });
            return false;
        });
    });

</script>
</body>
</html>
