<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>用户注册</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">

    <!--图标-->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

    <!--布局框架-->
    <link rel="stylesheet" th:href="@{/css/util.css}">

    <!--主要样式-->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div class="login">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img th:src="@{/img/loginlogo1.png}" alt="IMG">
            </div>

            <form class="login100-form validate-form layui-form" method="post" action="#">
				<span class="login100-form-title">
					用户登录
				</span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" required lay-verify="required" name="username"
                           placeholder="请输入用户名">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" required lay-verify="required" name="password"
                           placeholder="请输入密码">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        登录
                    </button>
                </div>
                <!--找回密码-->
                <div class="text-center p-t-12">
                    <a class="txt2" href="javascript:">
                        忘记密码？
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="/register/testregister">
                        还没有账号?立即注册
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/layui/layui.js}"></script>
<script>
    //JavaScript代码区域
    layui.use('from', function () {
        var form = layui.form;

    });
</script>


</body>
</html>
